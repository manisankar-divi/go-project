apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
  labels:
    app: go-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: my-goapp
          image: manisankardivi:new
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: go-app
  name: go-svc
spec:
  selector:
    app: go-app
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 80
