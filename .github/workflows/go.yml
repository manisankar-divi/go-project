name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull request to the main branch

jobs:
  # CodeQL Static Analysis Job
  codeql:
    runs-on: ubuntu-latest  # Specify Ubuntu as the runner OS
    name: "Run CodeQL Analysis"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2.10.0  # Use the latest stable version or remove version for auto-update

      - name: Initialize CodeQL database
        run: |
          codeql database create --language=go --source-root .

      - name: Run CodeQL analysis
        run: |
          codeql analyze --format=sarif-latest --output=codeql-results.sarif --run-queries=all codeql-database

      - name: Upload CodeQL results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif

  # Build and Deploy Job
  build_and_deploy:
    runs-on: ubuntu-latest  # Specify Ubuntu as the runner OS
    needs: codeql  # This job will run after the CodeQL job completes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'
      
      - name: Install dependencies
        run: go mod download

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/.go/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-
          
      - name: Test with the Go CLI
        run: go test ./...

      - name: Build the application
        run: |
          mkdir -p dist
          go build -o dist/main ./...

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: dist
          if-no-files-found: warn

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

