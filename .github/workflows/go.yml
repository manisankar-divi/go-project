name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'
      
      - name: Install dependencies
        run: go mod download
          
      - name: Test with the Go CLI
        run: go test ./...

      - name: Build the application
        run: |
          mkdir -p dist
          go build -o dist/main ./...

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: dist
          if-no-files-found: warn
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from versions.txt
        id: version
        run: |
          # Extract version from versions.txt (after 'VERSION: ')
          VERSION=$(grep -oP '(?<=VERSION: )v\d+\.\d+\.\d+' version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"

      - name: Build Docker image with extracted version
        run: |
          docker build -t manisankardivi/new:${{ env.VERSION }} .

      - name: Push Docker image
        run: |
          docker push manisankardivi/new:${{ env.VERSION }}


  deploy:
    runs-on: self-hosted
    needs: build_and_scan  # Ensures this job only runs after build_and_scan completes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check manifest files
        run: ls -la
        
      - name: Read version from version.txt and update manifest.yaml
        run: |
          # Extract the version from version.txt
          VERSION=$(grep -oP '(?<=VERSION: )v\d+\.\d+\.\d+' version.txt)
          echo "Version extracted: $VERSION"

          # Replace the image version in manifest.yaml with the extracted version
          sed -i "s|image: manisankardivi/new:.*|image: manisankardivi/new:$VERSION|" manifest.yaml

          # Print the updated manifest.yaml to verify the changes
          cat manifest.yaml
          # k8s Deploy
          kubectl apply -f ./manifest.yaml
          kubectl get all
