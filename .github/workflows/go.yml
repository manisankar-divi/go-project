name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'
      
      - name: Install dependencies
        run: go mod download
          
      - name: Test with the Go CLI
        run: go test ./...

      - name: Build the application
        run: |
          mkdir -p dist
          go build -o dist/main ./...

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: dist
          if-no-files-found: warn
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read version from VERSION file
        id: version_step
        run: |
          # Read the entire content of the VERSION file and trim any surrounding whitespace
          VERSION=$(cat VERSION | xargs)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"
      

      - name: Build Docker image with extracted version
        run: |
          docker build -t manisankardivi/new:${{ env.VERSION }} .

      - name: Push Docker image
        run: |
          docker push manisankardivi/new:${{ env.VERSION }}


  deploy:
    runs-on: self-hosted
    needs: build_and_scan  # Ensures this job only runs after build_and_scan completes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check manifest files
        run: ls -la
        
      - name: Read version from VERSION file
        run: |
          # Read the version from the VERSION file
          VERSION=$(cat VERSION)
          echo "Version extracted: $VERSION"
          echo "VERSION=$VERSION" >> $VERSION  # Save version to environment variable


          # Replace the image version in manifest.yaml with the extracted version
          sed -i "s|image: manisankardivi/new:.*|image: manisankardivi/new:$VERSION|" manifest.yaml
          
          # Extract and display only the version part from the updated line
          UPDATED_VERSION=$(grep "image: manisankardivi/new:" manifest.yaml | sed -E "s|.*manisankardivi/new:||")
          echo "Image Updated version:$UPDATED_VERSION"
          
          # k8s Deploy
          kubectl apply -f ./manifest.yaml
          
          # Wait for the deployment to complete with a 60-second timeout
          if kubectl rollout status deployment/go-deploy --timeout=60s; then
            echo "Deployment 'go-deploy' created successfully!"
          else
            echo "Deployment 'go-deploy' failed to complete within the timeout period."
            exit 1  # Exit with failure status
          fi

      - name: Verify Deployment Status
        run: kubectl get all
