name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.2

      - name: Build Go Application
        run: go build -o ./main.go  # Build binary and place it in 'build' directory

      - name: List Files After Build
        run: |
          pwd
          ls -la 
          
      - name: Run Tests
        run: go test ./...

      - name: Upload Code Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-binary
          path: /go-project  # Upload binary from 'build' directory
