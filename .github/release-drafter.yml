# .github/release.yaml
template: |
  ## Changelog
  $CHANGES
  
name-template: 'Release v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: New Features 🎉
    labels:
      - enhancement
  - title: Bug Fixes 🐛
    labels:
      - bug
  - title: Documentation 📚
    labels:
      - documentation
  - title: Other Changes
    labels:
      - '*'
change-template: '- $TITLE (#$NUMBER) @${AUTHOR}'
no-changes-template: '- No changes'
draft: true
